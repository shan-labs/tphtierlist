        c: {
          description: "Average",
          color: "#7EFF80",
          items: [],
        },
        d: {
          description: "Bad",
          color: "#7FBFFF",
          items: [],
        },
        e: {
          description: "Very Bad",
          color: "#807FFF",
          items: [],
        },
        f: {
          description: "The worst of the worst",
          color: "#F278F4",
          items: [],
        },
      };

      const Tiers = () => {
        const tiersOrder = ["s", "a", "b", "c", "d", "f"];
        return (
          <div id="chart" class="bg-brand-box p-4 md:mx-4 md:rounded-lg">
            <ol class="flex flex-col gap-4 md:gap-8">
              {tiersOrder.map((tier) => (
                <li key={tier} class="flex flex-row gap-4 md:gap-8">
                  <h2
                    class="text-2xl md:text-3xl font-bold h-20 w-20 text-brand-knockout flex items-center justify-center"
                    style={{
                      backgroundColor: tiers[tier].color,
                    }}

                    {tier.toUpperCase()}

                      <li
                        key={item}
                        class="m-2 md:m-4 p-2 md:p-4 bg-brand-knockout rounded-lg text-center"
                      >
                        {item}
                      </li>
                    ))}
                  </ul>

              ))}

          </div>
        );
      };

      const App = () => {
        return (
          <>
            <Title />
            <Tiers />
          </>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
